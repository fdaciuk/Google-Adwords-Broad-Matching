<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Google Adwords Broad Matching</title>

    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 30px;
        }

        textarea {
            border: 1px solid #aaa;
            font: 14px sans-serif;
            height: 200px;
            padding: 10px;
            resize: none;
            width: 100%;
        }

        button {
            border: 2px solid #3d5da9;
            background: #5f8eff;
            color: #fff;
            cursor: pointer;
            font: 20px sans-serif;
            height: 60px;
            margin: 20px 0;
            text-transform: uppercase;
            width: 100%;
        }
    </style>
</head>
<body>
<textarea id="in" cols="30" rows="10" placeholder="Paste your keywords here"></textarea>
<button type="button">Convert</button>
<textarea id="out" cols="30" rows="10" disabled></textarea>


<script>
    ;(function() {
        var doc = document;
        var $in = doc.querySelector( '#in' );
        var $out = doc.querySelector( '#out' );
        var $button = doc.querySelector( 'button' );

        $button.addEventListener( 'click', function() {
            $out.value = '+' + $in.value.split( ' ' ).join( ' +' ).split( '\n' ).join( '\n+' );
        }, false );
    })();
</script>
</body>
</html>
